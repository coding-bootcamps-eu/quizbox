<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizbox used to be a physical box with questions scribbled on post-its - and now it's on the internet, such wow."
    />
    <meta name="author" content="Coding Bootcamps Europe" />
    <title>Quizbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">

  </head>
  <body>
    <header class="header">
      <h1 class="title"><a href="./">Quiz Box</a></h1>
      <select class="topic-selection" name="" id="topic">
        <option value="terminal-and-shell">Terminal and Shell</option>
        <option value="basics-html-css">Basics of HTML and CSS</option>
        <option value="advanced-html-css">Advanced HTML and CSS</option>
      </select>
    </header>
    <main class="main">
      <aside id="sidebar">
        <div class="counter">
          <h3>Question</h3>
          <p class="counter-number" id="question-counter"></p>
        </div>
        <div class="counter" id="wrapper-correct">
          <h3>Correct</h3>
          <p class="counter-number" id="correct-counter"></p>
        </div>
      </aside>
      <section class="quiz">
        <div id="game-type">
          <h2>Choose your game type</h2>
          <div class="choice-wrapper">
            <button class="button" id="no-answers">Questions only</button>
            <p>Choose to start a game with no possible answers shown. Only the question will be shown.</p>
          </div>
          <div class="choice-wrapper" id="multiple-choice-wrapper">
            <button class="button" id="multiple-choice">Multiple Choice</button>
            <p>Choose to start a multiple choice quiz if you want to have three possible answers for each question.</p>
          </div>
        </div>
        <p class="question" id="question"></p>
        <div id="done"></div>
        <form class="answers" id="answers">
        </form>
        <div class="button-panel" id="button-panel">
          <button id="next">Next Question</button>
          <button id="check">Check</button>
          <button id="end">Finish</button>
          <button id="restart-no-answers">Restart</button>
          <button id="restart-multiple-choice">Restart</button>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </body>
  <script src="main.js"></script>
</html>
