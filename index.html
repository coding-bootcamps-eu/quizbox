<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quizbox used to be a physical box with questions scribbled on post-its - and now it's on the internet, such wow."
    />
    <meta name="author" content="Coding Bootcamps Europe" />
    <title>Quizbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">

  </head>
  <body>
    <header class="header">
      <h1 class="title">Quiz Box</h1>
      <select class="topic-selection" name="" id="topic">
        <option value="terminal-and-shell">Terminal and Shell</option>
        <option value="basics-html-css">Basics of HTML and CSS</option>
        <option value="advanced-html-css">Advanced HTML and CSS</option>
        <option value="test">Test</option>
      </select>
    </header>
    <main class="main">
      <button id="multiple-choice">Multiple Choice</button>
      <button id="no-answers">No answers</button>
      <p class="question" id="question"></p>
      <form class="answers" id="answers">
      </form>
      <div id="right-answer" style="display: none; background: green; color: white; padding: 15px; width: 50%; margin: auto; margin-bottom: 2rem;">
        <p>Correct!</p>
        <p id="explanation-correct"></p>
      </div>
      <div id="wrong-answer" style="display: none; background: red; color: white; padding: 15px; width: 50%; margin: auto; margin-bottom: 2rem;">
        <p>Wrong!</p>
        <p id="explanation-wrong"></p>
      </div>
      <div class="button-panel">
        <button id="next">Next Question</button>
        <button id="check">Check</button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-quote">Made with ❤️</p>
    </footer>
  </body>
  <script src="test.js"></script>
</html>
